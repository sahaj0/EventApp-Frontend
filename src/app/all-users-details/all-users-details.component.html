<app-header></app-header>
<div class="wrapper">
    <div class="login-text">
      <button class="cta" (click)="a()"><i class="fas fa-chevron-down fa-1x"></i></button>
      <div class="text">
        <button class="signup-btn" (click)="fetch()"> <i class="fas fa-chevron-down fa-1x"></i>Click here to Fetch Users</button>
        
        <br>
        <!-- <input type="text" placeholder="Username"> -->
        <br>
        <!-- <input type="password" placeholder="Password"> -->
        <br>
            <table mat-table  [dataSource]="user" matSort >
       
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > User Name</th>
          <td mat-cell *matCellDef="let u"> {{u.username}}</td>
        </ng-container>
     
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef  > Email </th>
          <td mat-cell *matCellDef="let u"> {{u.email}} </td>
        </ng-container>
       
      
      <div   >
       
 
      </div>
       
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
      </table> 
       
       
      </div>
    </div>
    <div class="call-text">
      <h1>Show us your <span>creative</span> side</h1>
      <button>Join the Community</button>
    </div>
  
  </div>
  <app-footer></app-footer>
