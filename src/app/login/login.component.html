<app-header></app-header>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form [formGroup]="loginForm"  (ngSubmit)="login(loginForm.value)">

			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="text" formControlName="name" name="name" placeholder="Username" ngxTrim required>
			<div>
				<label *ngIf="loginForm.controls['name'].invalid && (
				 loginForm.controls['name'].dirty ||
				 loginForm.controls['name'].touched)" class="form-label" for="form3Example3"class="form-floating"  style="color: rgb(215, 17, 17);" >This field is required</label>
			   </div>
			   <input type="password"  formControlName="password" name="password" placeholder="Password" required ngxTrim>
			   <div>
				<label *ngIf="loginForm.controls['password'].invalid && (
				  loginForm.controls['password'].dirty ||
				  loginForm.controls['password'].touched)" 
				  class="form-label" for="form3Example3"class="form-floating" 
				   style="color:  rgb(215, 17, 17);" >This field is required</label>
			  </div>
			   <a  [routerLink]="['/forget']">Forgot your password?</a>
			   <button class="btn" [disabled]="!loginForm.valid">Login</button>
        
			   <a  routerLink="/" id="sign-in-btn">Back To Homepage</a>

			
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<div class="card 3">
				<div class="card_image">
				  <img src="https://media3.giphy.com/media/f7YIDPhBly8Frf6eN1/giphy.gif?cid=ecf05e47hay085nvabtb409vskzqzy0oiycyvnpkx470bxz2&ep=v1_gifs_search&rid=giphy.gif&ct=g" />
				</div>
				<div class="card_title">
				  <p  [routerLink]="['']">Explore More </p>
				</div>
			  </div>
		</form>
	</div>
	<div class="overlay-container">
		
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signIn">Back</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
        <p>To keep connected with us please login with your personal info</p>
			
				<button class="ghost"  (click)="a()" id="signUp">Sign in Here</button>
			</div>
		</div>
	</div>
</div>
